<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="innerLine">
        <h1>To-Do Task Manager</h1>

        <div class="task-wrap">
          <div class="input- holder">
            <h2>add new task</h2>

            <input type="text" id="taskID" placeholder="enter task here" />

            <input type="submit" id="submitBtn" value="Add Task" />
          </div>
          <div class="task- holder">
            <h2>my tasks</h2>
            <ul class="task-list"></ul>

            <div class="clearPanel">
              <button id="klearTask">Clear Tasks</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="myScripts/app.js"></script>
  </body>
</html>
